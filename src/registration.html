    <main class="registration">
        <div class="container">
            <section class="form">
                <div class="form__title">Регистрация</div>
                <div class="registration__error">Ваш логин и пароль не совпадают</div>
                <form class="form__registration" action="" method="post" id="registration-filter">
                    <div class="input-name form__registration-name">* Имя</div>
                    <input class="input-square form__registration-input" type="text" name='name'>
                    <div class="input-name form__registration-name">* Фамилия</div>
                    <input class="input-square form__registration-input" type="text" name='surname'>
                    <div class="input-name form__registration-name">Отчество</div>
                    <input class="input-square form__registration-input" type="text" name='sursurname'>
                    <div class="input-name form__registration-name">* Почта</div>
                    <input class="input-square form__registration-input" type="email" name='email'>
                    <div class="input-name form__registration-name">Телефон</div>
                    <input class="input-square form__registration-input" type="text" name="speaker-phone"
                        autocomplete="off" placeholder="+X(987)123-45-67" value=""
                        pattern="(\+\d{1}|8)\s?[\(]{0,1}9[0-9]{2}[\)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}"
                        title="+X(987)123-45-67">
                    <div class="input-name form__registration-name">* Пароль</div>
                    <input class="input-square form__registration-input" type="password" name='password'>
                    <div class="input-name form__registration-name">* Подтвердите пароль</div>
                    <input class="input-square form__registration-input" type="password" name='rep-password'>
                    <button class="form__registration-btn" type="submit">Зарегистрироваться</button>
                </form>
                <a class="form__link" href="#">Забыли пароль?</a>
            </section>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
